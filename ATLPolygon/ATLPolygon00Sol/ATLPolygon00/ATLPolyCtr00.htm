<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
<TITLE>Тестовая страница ATL для объекта ATLPolyCtr00</TITLE>
</HEAD>
<BODY>


    <OBJECT ID="ATLPolyCtr00" CLASSID="CLSID:227d0672-6176-4dce-b654-2f0a47870912"></OBJECT>
    <SCRIPT>
        function PolyCtl:: ClickIn(x, y)
        {
            PolyCtl.Sides = PolyCtl.Sides + 1;
        }

        function PolyCtl:: ClickOut(x, y) {
            PolyCtl.Sides = PolyCtl.Sides - 1;
        }
    </SCRIPT>


</BODY>
</HTML>
